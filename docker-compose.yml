version: '3.2'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=fdd
      - POSTGRES_USER=sdgsd
      - POSTGRES_PASSWORD=sdgsdgf
#    secrets:
#      - postgres_db
#      - postgres_password
#      - postgres_user

  app:
    image: nextcloud
    restart: always
    ports:
      - 8080:80
    volumes:
      - nextcloud:/var/www/html
    environment:
      - POSTGRES_HOST=sdsd
      - POSTGRES_DB=sgsdg
      - POSTGRES_USER=sgfsdgv
      - POSTGRES_PASSWORD=sdfg
      - NEXTCLOUD_ADMIN_PASSWORD=sdfgsd
      - NEXTCLOUD_ADMIN_USER=sdfgsd
      - NEXTCLOUD_TRUSTED_DOMAINS=sdfgsdgf
    depends_on:
      - db
#    secrets:
#      - nextcloud_admin_password
#      - nextcloud_admin_user
#      - postgres_db
#      - postgres_password
#      - postgres_user

volumes:
  db:
  nextcloud:

